<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical AI Assistant</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 90vh;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 30px;
            text-align: center;
        }
        .header h1 { font-size: 24px; margin-bottom: 5px; }
        .header p { font-size: 14px; opacity: 0.9; }
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }
        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 80%;
            animation: fadeIn 0.3s;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .user { background: #667eea; color: white; margin-left: auto; }
        .assistant { background: white; border: 1px solid #e0e0e0; }
        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }
        .input-group {
            display: flex;
            gap: 10px;
        }
        input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
        }
        input:focus { border-color: #667eea; }
        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
        }
        button:hover { opacity: 0.9; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        .confidence { font-size: 12px; color: #666; margin-top: 8px; }
        .sources { font-size: 11px; color: #888; margin-top: 5px; font-style: italic; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü©∫ Medical AI Assistant</h1>
            <p>Ask any medical question - powered by RAG</p>
        </div>
        <div class="messages" id="messages"></div>
        <div class="input-area">
            <div class="input-group">
                <input type="text" id="question" placeholder="Ask a medical question..." onkeypress="if(event.key==='Enter') askQuestion()">
                <button onclick="askQuestion()" id="askBtn">Ask</button>
            </div>
        </div>
    </div>

    <script>
        function addMessage(role, content, confidence = null, sources = null) {
            const messages = document.getElementById('messages');
            const div = document.createElement('div');
            div.className = `message ${role}`;
            
            let html = content;
            if (confidence !== null) {
                html += `<div class="confidence">Confidence: ${Math.round(confidence * 100)}%</div>`;
            }
            if (sources && sources.length > 0) {
                html += `<div class="sources">Sources: ${sources.length} medical references</div>`;
            }
            
            div.innerHTML = html;
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        }

        async function askQuestion() {
            const input = document.getElementById('question');
            const question = input.value.trim();
            if (!question) return;

            addMessage('user', question);
            input.value = '';

            const btn = document.getElementById('askBtn');
            btn.disabled = true;
            btn.textContent = '...';

            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        question: question,
                        age: 50,
                        literacy: 'medium',
                        conditions: []
                    })
                });

                const data = await response.json();

                if (data.error) {
                    addMessage('assistant', `‚ùå Error: ${data.error}`);
                } else {
                    addMessage('assistant', data.answer, data.confidence, data.sources);
                }
            } catch (error) {
                addMessage('assistant', `‚ùå Error: ${error.message}`);
            }

            btn.disabled = false;
            btn.textContent = 'Ask';
        }

        addMessage('assistant', 'Hello! I can answer medical questions about lab values, conditions, and health topics. What would you like to know?');
    </script>
</body>
</html>
